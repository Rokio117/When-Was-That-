<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find out the year your favorite movie or song was released.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme|Russo+One&display=swap" rel="stylesheet">
  <title>When Was That?</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <section id="welcome-page">
    <h1>When Was That?</h1>
    <div id="welcome-text">Enter a movie or song title and we will tell you when it was released.</div>
    <form>
        <input type="button" value="Let's Go!" id="lets-go-button"></input>
      </form>
  </section>
  <main id="main-page" class="hidden">
    <h2>When Was That?</h2>
    <fieldset>
      <p id="directions">Enter a Movie or Song</p>
      <form id="search-form">
        <input id="user-search" type="text" placeholder="i.e. The Avengers" required></input>
        <button  id="movie-button" type="button" class="selected media-button">Movie</button>
        <button for="song" id="song-button" type="button" class="not-selected media-button">Song</button>
        <input type="submit" value="Go!" id="search-button">
      </form>
    </fieldset>
    <section id="results" class="hidden">
      
    </section>
    <div id="not-wanted-div" class="hidden identifier">Not what you wanted? Try:</div><div id="not-what-wanted"></div>
    <footer>
      <a id ="movie-database-logo" href="https://www.themoviedb.org/?language=en-US" target="blank"><img id ="movie-database-logo" src="https://pbs.twimg.com/profile_images/789117657714831361/zGfknUu8.jpg"></img></a>
      This product uses the TMDb API but is not endorsed or certified by TMDb</footer>
    <script src="index.js"></script>
  </main>
  
</body>
</html>
