<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Find out the year your favorite movie or song was released.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>When Was That?</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <section id="welcome-page">
    <h1>When Was That?</h1>
    <div>Enter a movie or song title and we will tell you when it was released.</div>
    <form>
        <input type="button" value="Let's Go!" id="lets-go-button"></input>
      </form>
  </section>
  <main id="main-page" class="hidden">
    <h2>When Was That?</h2>
    <fieldset>
      <p>Enter a Movie or Song</p>
      <form id="search-form">
        <input id="user-search" type="text" required></input>
        <label for="movie">Movie</label>
        <input type="radio" class="radio-button" id="movie-radio" name = "media-selector" value="Movie" checked></input>
        <label for="song">Song</label>
        <input type="radio" class="radio-button" id="song-radio" name="media-selector" value="Song"></input>
        <input type="submit" value="Go!" id="search-button">
       
      </form>
    </fieldset>
    <section id="results" class="hidden">
      
    </section>
    <div id="not-wanted-div" class="hidden">Not what you wanted? Try:</div><div id="not-what-wanted"></div>
    <script src="index.js"></script>
  </main>
  
</body>
</html>
